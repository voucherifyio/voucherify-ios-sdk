# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

# https://docs.travis-ci.com/user/reference/osx/#using-os-x
osx_image: xcode10
xcode_sdk: iphonesimulator12.0
language: swift
# cache: cocoapods
podfile: Example/Podfile

before_install:
- gem install xcpretty
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update
- pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild -workspace Example/VoucherifySwiftSdk.xcworkspace -scheme VoucherifySwiftSdk-Example -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.0' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
